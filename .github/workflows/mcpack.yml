name: Upload mcpack
on:
  release:
    types: [published]

jobs:
  upload-mcpack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master 
      - name: Install
        run: |
          npm i --save-dev @actions/core 
          npm i --save-dev @actions/github 
          
      - name: Get Name
        id: get-name
        uses: ./.github/workflows/manifest/
          
      - name: Make Archive
        run: |
          zip -r ${{ steps.get-name.outputs.fileName }} ./ -x "*.git*" "*node_modules*" "package-lock.json"
          
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ steps.get-name.outputs.fileName }}
          asset_name: ${{ steps.get-name.outputs.fileName }}
          asset_content_type: application/zip